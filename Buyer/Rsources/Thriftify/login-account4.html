<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-account4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rouge Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Risque:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Solway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="login-account4">
      <header class="rectangle-parent18">
        <div class="frame-child54"></div>
        <div class="thriftify-wrapper">
          <h1 class="thriftify4">Thriftify</h1>
        </div>
        <div class="home-products-contact-us-about-wrapper2">
          <h2 class="home-products-contact5">
            Home Products Contact US About US
          </h2>
        </div>
        <div class="frame-parent35">
          <div class="rectangle-parent19">
            <div class="frame-child55"></div>
            <input class="frame-child56" placeholder="Search" type="text" />

            <img
              class="search-alt-icon5"
              alt=""
              src="./public/search-alt.svg"
            />
          </div>
          <div class="frame-wrapper14">
            <div class="frame-parent36">
              <div class="ellipse-parent6">
                <div class="frame-child57"></div>
                <div class="iconlycurvedbuy-group">
                  <img
                    class="iconlycurvedbuy5"
                    loading="lazy"
                    alt=""
                    src="./public/iconlycurvedbuy.svg"
                  />

                  <div class="div11">3</div>
                </div>
              </div>
              <div class="ellipse-parent7">
                <div class="frame-child58"></div>
                <div class="iconlytwo-toneheart-parent2">
                  <img
                    class="iconlytwo-toneheart5"
                    loading="lazy"
                    alt=""
                    src="./public/iconlytwotoneheart.svg"
                  />

                  <div class="div12">8</div>
                </div>
              </div>
              <div class="iconlytwo-toneadd-user-frame">
                <img
                  class="iconlytwo-toneadd-user5"
                  loading="lazy"
                  alt=""
                  src="./public/iconlytwotoneadduser.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="login-account-child">
        <div class="whatsapp-image-2024-03-14-at-2-parent">
          <img
            class="whatsapp-image-2024-03-14-at-21"
            loading="lazy"
            alt=""
            src="./public/whatsapp-image-20240314-at-2204-1@2x.png"
          />

          <div class="frame-wrapper15">
            <div class="frame-parent37">
              <div class="success-widget-with-additional-wrapper">
                <img
                  class="success-widget-with-additional"
                  loading="lazy"
                  alt=""
                  src="./public/success-widget-with-additional-details@2x.png"
                />
              </div>
              <div class="rectangle-parent20">
                <div class="frame-child59"></div>
                <h2 class="cancel-order">Cancel Order</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
