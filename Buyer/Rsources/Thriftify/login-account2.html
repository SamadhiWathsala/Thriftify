<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-account2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rouge Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Risque:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Solway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="login-account2">
      <header class="rectangle-parent9">
        <div class="frame-child36"></div>
        <div class="thiftify-wrapper">
          <h1 class="thiftify">Thiftify</h1>
        </div>
        <div class="home-products-contact-us-about-wrapper1">
          <div class="home-products-contact3">
            Home Products Contact US About US
          </div>
        </div>
        <div class="frame-parent24">
          <div class="email-input-wrapper">
            <div class="email-input">
              <div class="email-input-child"></div>
              <input
                class="email-input-item"
                placeholder="Search"
                type="text"
              />

              <img
                class="search-alt-icon3"
                alt=""
                src="./public/search-alt.svg"
              />
            </div>
          </div>
          <div class="whats-app-icon">
            <div class="ellipse-parent3">
              <div class="frame-child37"></div>
              <div class="iconlycurvedbuy-parent">
                <img
                  class="iconlycurvedbuy3"
                  loading="lazy"
                  alt=""
                  src="./public/iconlycurvedbuy.svg"
                />

                <div class="div8">3</div>
              </div>
            </div>
          </div>
          <div class="whats-app-icon1">
            <div class="ellipse-parent4">
              <div class="frame-child38"></div>
              <div class="iconlytwo-toneheart-container">
                <img
                  class="iconlytwo-toneheart3"
                  loading="lazy"
                  alt=""
                  src="./public/iconlytwotoneheart.svg"
                />

                <div class="div9">8</div>
              </div>
            </div>
          </div>
          <div class="iconlytwo-toneadd-user-container">
            <img
              class="iconlytwo-toneadd-user3"
              loading="lazy"
              alt=""
              src="./public/iconlytwotoneadduser.svg"
            />
          </div>
          <div class="register-sign-in-wrapper">
            <div class="register-sign1">Register / Sign In</div>
          </div>
        </div>
      </header>
      <main class="register-button">
        <section class="frame-parent25">
          <div class="vector-parent1">
            <img
              class="frame-child39"
              loading="lazy"
              alt=""
              src="./public/vector-110.svg"
            />

            <div class="image-37-parent">
              <img
                class="image-37-icon"
                alt=""
                src="./public/image-37@2x.png"
              />

              <img
                class="whatsapp-image-2024-03-14-at-2"
                loading="lazy"
                alt=""
                src="./public/whatsapp-image-20240314-at-2235-1@2x.png"
              />
            </div>
            <img
              class="frame-child40"
              loading="lazy"
              alt=""
              src="./public/vector-110.svg"
            />
          </div>
          <div class="frame-wrapper11">
            <div class="n-i-c-passport-field-parent">
              <div class="n-i-c-passport-field">
                <button class="document-upload-button">
                  <div class="document-upload-button-child"></div>
                  <div class="seller">seller</div>
                </button>
                <div class="upload-here-label">
                  <div class="frame-parent26">
                    <div class="n-i-c-passport-container-parent">
                      <div class="n-i-c-passport-container">
                        <div class="name">Name</div>
                      </div>
                      <div class="address-field"></div>
                    </div>
                    <div class="n-i-c-passport-no-label-parent">
                      <div class="n-i-c-passport-no-label">
                        <div class="address-label">
                          <div class="grade">Grade</div>
                          <div class="address">Address</div>
                          <div class="male-female-label">
                            <div class="email">Email</div>
                          </div>
                          <div class="password">Password</div>
                        </div>
                      </div>
                      <div class="frame-parent27">
                        <div class="frame-parent28">
                          <div class="rectangle-parent10">
                            <div class="frame-child41"></div>
                            <div class="male-wrapper">
                              <div class="male">Male</div>
                            </div>
                          </div>
                          <div class="rectangle-parent11">
                            <div class="frame-child42"></div>
                            <div class="female-wrapper">
                              <div class="female">Female</div>
                            </div>
                          </div>
                        </div>
                        <div class="frame-child43"></div>
                        <div class="n-i-c-passport-field1">
                          <div class="n-i-c-passport-field-child"></div>
                        </div>
                        <div class="frame-child44"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="register-button-wrapper">
                  <div class="register-button1">
                    <div class="upload-document-button">
                      <div class="mobile-number-input">
                        <div class="nicpassport-no-wrapper">
                          <div class="nicpassport-no">NIC/Passport NO</div>
                        </div>
                        <div class="mobile-number-input-child"></div>
                      </div>
                    </div>
                    <div class="email-input-field-parent">
                      <div class="email-input-field">
                        <div class="grade-address-password-contain">
                          <div class="nicpassport-upload-document">
                            NIC/Passport Upload document
                          </div>
                          <div class="address-input-field">
                            <button class="password-input-field">
                              <img
                                class="password-input-field-child"
                                alt=""
                                src="./public/rectangle-40.svg"
                              />

                              <div class="upload-here">Upload Here</div>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="search-alt-button">
                        <div class="mobile-number-label">
                          <div class="frame-parent29">
                            <div class="mobile-number-wrapper">
                              <div class="mobile-number">Mobile Number</div>
                            </div>
                            <div class="footer-links-container"></div>
                          </div>
                        </div>
                        <div class="bank-informations-parent">
                          <div class="bank-informations">Bank Informations</div>
                          <div class="vuesaxlineararrow-down-wrapper">
                            <img
                              class="vuesaxlineararrow-down-icon"
                              alt=""
                              src="./public/vuesaxlineararrowdown@2x.png"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper12">
                <button class="rectangle-parent12">
                  <div class="frame-child45"></div>
                  <b class="register">Register</b>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
