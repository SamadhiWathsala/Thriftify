    <link

  <body>
    <div class="login-account6">
      <header class="account-container">
        <div class="account-container-child"></div>
        <div class="thriftify-container">
          <h1 class="thriftify8">Thriftify</h1>

        <div class="home-products-contact-us-about-wrapper4">
          <div class="home-products-contact7">
            Home Products Contact US About US

        </div>
        <div class="frame-parent42">
          <div class="register-sign-in-label-wrapper">
            <div class="register-sign-in-label">
              <div class="register-sign-in-label-child"></div>
              <input
                class="register-sign-in-label-item"

                type="text"
              />

              <img
                class="search-alt-icon7"

                src="./public/search-alt.svg"
              />
            </div>
          </div>
          <div class="frame-wrapper21">
            <div class="ellipse-parent10">
              <div class="frame-child70"></div>
              <div class="iconly-curved-buy">

                  class="iconlycurvedbuy7"

                  src="./public/iconlycurvedbuy.svg"
                />

              </div>
            </div>
          </div>
          <div class="frame-wrapper22">
            <div class="ellipse-parent11">
              <div class="frame-child71"></div>
              <div class="iconlytwo-toneheart-parent3">

          </div>
          <div class="iconlytwo-toneadd-user-wrapper1">

              class="iconlytwo-toneadd-user7"

            />
          </div>
          <div class="register-sign-in-wrapper1">
            <div class="register-sign4">Register / Sign In</div>
          </div>
        </div>
      </header>
      <section class="login-account-inner2">
        <div class="forgot-password-label-parent">
          <div class="forgot-password-label">
            <img
              class="mask-group-icon9"

            />

            <img
              class="register-button-icon"

              alt=""
              src="./public/vector-1101.svg"
            />

            <img
              class="register-button-icon1"
              loading="lazy"

            />
          </div>
          <div class="frame-parent43">
            <div class="log-in-wrapper">
              <h1 class="log-in1">Log In</h1>

            <form class="password-logo">

                <div class="input-forms">
                  <div class="input-forms-child"></div>
                  <input class="email2" placeholder="Email" type="text" />
                </div>
              </div>
              <div class="password-logo-inner">
                <div class="rectangle-parent25">
                  <div class="frame-child72"></div>
                  <div class="password2">Password</div>
                  <div class="login-button-icon-wrapper">
                    <img
                      class="login-button-icon"
                      alt=""
                      src="./public/login-button-icon.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="forgot-password-link">
                <div class="forgot-your-password">Forgot your password?</div>
              </div>
              <div class="password-logo-child">
                <button class="rectangle-parent26">
                  <div class="frame-child73"></div>
                  <b class="log-in2">Log In</b>
                </button>
              </div>
              <div class="donthave-account-label-wrapper">
                <img
                  class="donthave-account-label"
                  loading="lazy"
                  alt=""
                  src="./public/vector-112.svg"
                />
              </div>
              <div class="sign-up-link">
                <div class="register-button-label-parent">
                  <div class="register-button-label">
                    <div class="dont-have-an">Donâ€™t have an account ?</div>
                  </div>
                  <button class="create-account-label">
                    <div class="sign-up">Sign up</div>
                    <div class="create-account-label-child"></div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
