<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rouge Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Risque:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Solway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="login-account">
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="thriftify-label">
          <h1 class="thriftify">Thriftify</h1>
        </div>
        <div class="home-products-contact-us-about-wrapper">
          <div class="home-products-contact">
            Home Products Contact US About US
          </div>
        </div>
        <div class="add-user-icon-parent">
          <div class="add-user-icon">
            <div class="add-user-icon-child"></div>
            <input
              class="add-user-icon-item"
              placeholder="Search"
              type="text"
            />

            <img class="search-alt-icon" alt="" src="./public/search-alt.svg" />
          </div>
          <div class="image-container">
            <div class="negotiable-checkbox-parent">
              <div class="negotiable-checkbox">
                <div class="circle-pair"></div>
                <div class="buy-heart-icon">
                  <img
                    class="iconlycurvedbuy"
                    loading="lazy"
                    alt=""
                    src="./public/iconlycurvedbuy.svg"
                  />

                  <div class="add-photo-button">3</div>
                </div>
              </div>
              <div class="negotiable-checkbox1">
                <div class="negotiable-checkbox-child"></div>
                <div class="iconlytwo-toneheart-parent">
                  <img
                    class="iconlytwo-toneheart"
                    loading="lazy"
                    alt=""
                    src="./public/iconlytwotoneheart.svg"
                  />

                  <div class="div">8</div>
                </div>
              </div>
              <div class="description-box">
                <img
                  class="iconlytwo-toneadd-user"
                  loading="lazy"
                  alt=""
                  src="./public/iconlytwotoneadduser.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="login-account-inner">
        <section class="frame-parent">
          <div class="frame-group">
            <div class="product-name-element-parent">
              <div class="product-name-element">
                <div class="product-name-wrapper">
                  <div class="product-name">Product Name</div>
                </div>
                <div class="add-up-to-photos-label"></div>
              </div>
              <div class="frame-container">
                <div class="category-parent">
                  <div class="category">Category</div>
                  <div class="brand">Brand</div>
                </div>
                <div class="circle-container">
                  <div class="circle-container-child"></div>
                  <div class="circle-container-item"></div>
                </div>
              </div>
              <div class="features-parent">
                <div class="features">Features</div>
                <div class="frame-item"></div>
              </div>
            </div>
            <div class="post-container">
              <div class="add-up-to">Add up to 4 photos</div>
              <img
                class="post-container-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-517.svg"
              />
            </div>
          </div>
          <div class="description-parent">
            <div class="description">Description</div>
            <textarea class="frame-inner" rows="{10}" cols="{37}"> </textarea>
          </div>
          <footer class="frame-footer">
            <div class="price-wrapper">
              <div class="price">Price</div>
            </div>
            <div class="rectangle-group">
              <div class="rectangle-div"></div>
              <div class="frame-div">
                <div class="negotiable-wrapper">
                  <div class="negotiable">Negotiable</div>
                </div>
                <div class="frame-child1"></div>
              </div>
            </div>
            <button class="post-action">
              <div class="post-action-child"></div>
              <div class="post-add">POST ADD</div>
            </button>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
