<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-account3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre Medium:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rouge Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Risque:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Solway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="login-account3">
      <header class="rectangle-parent13">
        <div class="frame-child46"></div>
        <div class="thiftify-container">
          <h1 class="thiftify1">Thiftify</h1>
        </div>
        <div class="home-products-contact-us">
          <div class="home-products-contact4">
            Home Products Contact US About US
          </div>
        </div>
        <div class="frame-parent30">
          <div class="register-sign-in-container">
            <div class="register-sign-in">
              <div class="register-sign-in-child"></div>
              <input class="search" placeholder="Search" type="text" />

              <div class="image-placeholder">
                <img
                  class="search-alt-icon4"
                  alt=""
                  src="./public/search-alt.svg"
                />
              </div>
            </div>
          </div>
          <div class="search-bar-wrapper">
            <div class="search-bar">
              <div class="search-icon"></div>
              <div class="buy-button">
                <img
                  class="iconlycurvedbuy4"
                  loading="lazy"
                  alt=""
                  src="./public/iconlycurvedbuy.svg"
                />

                <div class="login-form">3</div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper13">
            <div class="ellipse-parent5">
              <div class="frame-child47"></div>
              <div class="iconlytwo-toneheart-parent1">
                <img
                  class="iconlytwo-toneheart4"
                  loading="lazy"
                  alt=""
                  src="./public/iconlytwotoneheart.svg"
                />

                <div class="div10">8</div>
              </div>
            </div>
          </div>
          <div class="name-field">
            <img
              class="iconlytwo-toneadd-user4"
              loading="lazy"
              alt=""
              src="./public/iconlytwotoneadduser.svg"
            />
          </div>
          <div class="male-female-toggle">
            <div class="register-sign2">Register / Sign In</div>
          </div>
        </div>
      </header>
      <section class="contact-input">
        <div class="register-button-parent">
          <div class="register-button2">
            <img
              class="register-button-child"
              loading="lazy"
              alt=""
              src="./public/vector-1101.svg"
            />

            <img
              class="image-36-icon"
              loading="lazy"
              alt=""
              src="./public/image-36@2x.png"
            />

            <img
              class="register-button-item"
              loading="lazy"
              alt=""
              src="./public/vector-111.svg"
            />
          </div>
          <div class="frame-parent31">
            <button class="rectangle-parent14">
              <div class="frame-child48"></div>
              <div class="buyer">buyer</div>
            </button>
            <div class="contact-field">
              <div class="email-field">
                <div class="password-field">
                  <input class="name-label" placeholder="Name" type="text" />

                  <div class="password-field-child"></div>
                </div>
                <div class="password-field1">
                  <div class="frame-parent32">
                    <div class="grade-wrapper">
                      <div class="grade1">Grade</div>
                    </div>
                    <div class="female-label">
                      <div class="female-label-child"></div>
                      <div class="male-container">
                        <div class="male1">Male</div>
                      </div>
                    </div>
                    <div class="rectangle-parent15">
                      <div class="frame-child49"></div>
                      <div class="female-container">
                        <div class="female1">Female</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="login-container-details">
                  <div class="search-bar-wrapper1">
                    <div class="inner-container">
                      <div class="thiftify-logo-area">
                        <div class="home-products-contact-u-s-deta">
                          <div class="address1">Address</div>
                        </div>
                        <div class="contact-info">
                          <div class="contact-wrapper">
                            <div class="contact">Contact</div>
                          </div>
                          <div class="email-pass-input">
                            <div class="email1">Email</div>
                            <div class="password1">Password</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="frame-parent33">
                      <div class="frame-parent34">
                        <div class="rectangle-parent16">
                          <div class="frame-child50"></div>
                          <div class="frame-child51"></div>
                        </div>
                        <div class="frame-child52"></div>
                      </div>
                      <div class="name-grade-fields"></div>
                    </div>
                  </div>
                  <div class="register-btn">
                    <button class="rectangle-parent17">
                      <div class="frame-child53"></div>
                      <b class="register1">Register</b>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
